<div class="player-target p-2" *ngIf="player.gameData.target < 21; else displayTarget" >
    {{player.gameData.target}} 
    <span  class="badge group group{{player.gameData.groupId}}"></span>
</div>

<ng-template #displayTarget>
    <div class="player-target p-2">
        <div *ngIf="player.gameData.target == 22" class="box red"></div>
        <div *ngIf="player.gameData.target == 21" class="box green"></div>
    </div>
</ng-template>
