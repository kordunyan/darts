<div class="container mt-4">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>

    {{ userForm.value | json }}
    <hr/>
    {{ userModel | json }}
    <hr>
    {{ userForm.form.valid}}

    

    <div class="form-group">
      <label>Name</label>
      <input type="text" 
        required 
        #name="ngModel" 
        [class.is-invalid]="name.invalid && name.touched" 
        class="form-control" 
        name="userName" 
        [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
  
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
  
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" 
        class="form-control" 
        #phone="ngModel"
        [class.is-invalid]="phone.invalid && phone.touched"  
        pattern="^\d{10}$" 
        required
        name="phone" 
        [(ngModel)]="userModel.phone">

      <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>
  
    <div class="form-group">
      <select class="custom-select" 
              (blur)="validateTopic(topic.value)"
              (change)="validateTopic(topic.value)"
              name="topic"
              required
              #topic="ngModel"
              [class.is-invalid]="topicHasErrpr && topic.touched"   
              [(ngModel)]="userModel.topic">
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasErrpr || topic.untouched">Please choose a topic</small>
    </div>
  
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
  
    <div class="form-check mb-3">
      <input type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe" class="form-check-input">
      <label class="form-check-label">Send me promotional offers</label>  
    </div>
  
    <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary">Submit Form</button>
  </form>
</div>
