<div class="container">
  <div class="mt-4" [ngClass]="{'text-center': !game.players.length, 'text-right': game.players.length}">
    <button class="btn btn-primary btn-sm" (click)="onAddPlayer()">+</button>
  </div>
</div>

<div class="container">
  <form [formGroup]="targetForm">
    <div formArrayName="targets" *ngFor="let target of targets.controls; let i = index">
      <input [class.is-invalid]="getControl(i).invalid" type="text" class="form-control my-3" [formControlName]="i">
    </div>
  </form>

  {{targetForm.valid}}

</div>

<div class="container">
  <button class="btn btn-primary" (click)="checkStatus()">Check</button>
</div>
