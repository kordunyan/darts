<div mat-dialog-content>
  <p class="winner-name">Winner is {{ player.name }}!</p>
  <div class="text-center">
    <img src="assets/images/medal.jpg" class="winner-image">
  </div>
</div>
<div mat-dialog-actions>
  <div class="text-center mt-3 mb-3 w-100">
    <button class="btn btn-danger winner-btn"
            (click)="onOk()">Ok
    </button>
  </div>
</div>
