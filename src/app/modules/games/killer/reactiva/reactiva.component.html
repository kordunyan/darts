<div class="container mt-4">
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" 
          [class.is-invalid]="userName.invalid && userName.touched"
          formControlName="userName" 
          class="form-control"/> 
       <!-- <small [class.d-none]="userName.valid || userName.untouched" class="text-danger">User Name is required</small> -->
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">Username must be at least 3 characters</small>
        <small *ngIf="userName.errors?.forbiddenName" class="text-danger">Username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <button type="button" (click)="addAlternateEmail()" class="btn btn-primary btn-sm m-2">Add email</button>
      <input type="text" formControlName="email" class="form-control">
      <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i = index">
          <input type="email" class="form-control my-1" [formControlName]="i">
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" formControlName="subscribe" class="form-check-input">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"/> 
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" 
            [class.is-invalid]="registrationForm.errors?.misMatch"
            formControlName="confirmPassword" 
            class="form-control"/> 
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary ml-2" (click)="ladData()">Load Data</button>
  </form>

  {{ registrationForm.value | json }}

</div>
